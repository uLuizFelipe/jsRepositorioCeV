<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags e abreviações</title>
</head>
<body>
    <h1>Tags uteis em HTML</h1>
        <ul>
            <li><abbr title="&lt;hn&gt; conteúdo &lt;/hn&gt;">Titulos</abbr></li>
            <li><abbr title="&lt;p&gt; conteúdo &lt;/p&gt;">Paragrafos</abbr></li>
            <li><abbr title="&lt;img src= path alt= subnome&gt; conteúdo">imagens</abbr></li>
            <li><abbr title="&lt;a href= path&gt; conteúdo &lt;/a&gt;">Ancoras/links</abbr></li>
            <li><abbr title="&lt;abbr tittle=abreviação &gt; conteúdo &lt;/abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="&lt;ol&gt; &lt;li&gt;conteúdo &lt;/ol&gt;">listas ordenadas</abbr></li>
            <li><abbr title="&lt;ul&gt; &lt;li&gt;conteúdo &lt;/ul&gt;">listas desordenadas</abbr></li>
            <li><abbr title="&lt;strong&gt; conteúdo &lt;/strong&gt;">Destaque</abbr></li>
            <li><abbr title="&lt;em&gt; conteúdo &lt;/em&gt;">Ènfase</abbr></li>
        </ul>
</body>
</html>
