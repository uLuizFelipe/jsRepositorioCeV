<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acaba por favor</title>
</head>
<body>
    <form action="" method="post" autocomplete="off">
        <!--Select com mais opções e áreas-->
        <label for="est">Estado: </label>
        <select name="estado" id="est">
            <option value="" selected>Defina seu estado</option>
            <optgroup label="Centro-oeste">
                <option value="GO">Goias</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="TO">Tocantins</option>
            </optgroup>
            <optgroup label="Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>
            <optgroup label="Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
            <br>
            <!--datalist é interessante-->
            <p>
                <label for="prof">Profissão: </label>
                <input type="text" name="profissao" id="prof" list="listaProf">
                    <datalist id="listaProf">
                        <option value="ADM">Administrador</option>
                        <option value="CNT">Contabil</option>
                        <option value="DEV">Desenvolvedor</option>
                        <option value="PRF">Professor</option>
                    </datalist>
            </p>
            <!--textArea-->
            <p>
                <label for="msg">Mensagem: </label>
                <br>
                <textarea name="msg" id="msg" cols="20" rows="10"></textarea>
            </p>
    </form>
</body>
</html>
