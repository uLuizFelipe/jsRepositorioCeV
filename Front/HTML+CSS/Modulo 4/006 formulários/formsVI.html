<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outputs</title>
</head>
<body>
    <form action="" method="post" autocomplete="off">
        <fieldset>
            <legend style="text-align: center;">Somatória</legend>
                <p id="num1">
                    <label for="n1">Insira o 1° número: </label>
                    <input type="number" name="num1" id="n1" min="0" max="100"  required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
                </p>
                <p id="num2">
                    <label for="n2">Insira o 2° número: </label>
                    <input type="number" name="num2" id="n2" min="0" max="100" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
                </p>
                <p>
                    <label for="soma">Soma: </label>
                    <output id="soma">0</output>
                </p>
        </fieldset>

        <fieldset>
            <legend>Nota</legend>
                <p>
                    <label for="nrange">Número: </label>
                    <input type="range" name="range" id="nrange" min="0" max="10" value="5" oninput="valrange.innerHTML = Number(range.value)">
                    <output id="valrange">5</output>
                </p>
        </fieldset>

        <fieldset>
            <legend>Identifica idade</legend>
                <p>
                    <label for="anoNasc">Em que ano você nasceu: </label>
                    <input type="number" id="anoNasc" min="1900" max="2023" oninput="calculaIdade()">
                </p>
                <p>
                    <label for="idade">Sua idade é:</label>
                    <output id="idade">0</output>
                </p>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
    <script>
        function calculaIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(anoNasc.value)
        }
    </script>
</body>
</html>
