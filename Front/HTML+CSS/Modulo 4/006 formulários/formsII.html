<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário não vazio</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Dados de acesso</legend>
            <p>
                <label for="usuario">Usuário: </label>
                <input type="text" id="usuario" required minlength="5" maxlength="30" size="8">
            </p>
            <p>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" required minlength="3" maxlength="13" size="10">
            </p>
        </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        <p>
            <label for="mes">Período atual: </label>
            <input type="month" id="mes">
        </p>
        <p>
            <label for="dia">Data do ocorrido: </label>
            <input type="date" id="dia">
        </p>
        <p>
            <label for="hora">Hora: </label>
            <input type="time" id="hora">
        </p>
        <p>
            <label for="mail">Email: </label>
            <input type="email" id="mail">
        </p>
        <p>
            <label for="fone">Fones: </label>
            <input type="tel" id="fone">
        </p>

        <!--Pesquisar sobre patterns e regEx-->
    </form>
</body>
</html>
