<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms cor</title>
    <style>

    </style>
</head>
<body>
    <form action="" method="get" autocomplete="off">
        <!--cor-->
        <p>
            <label for="cor">Teste as cores</label>
            <input type="color" id="cor" value="#00ffff">
        </p>
        <!--nivel-->
        <p>
            <label for="nivel">Avalie-nos</label>
            <input type="range" name="nivel" id="nivel" min="1" max="5" >
        </p>
        <!--file-->
        <p>
            <label for="foto"></label>
            <input type="file" name="foto" id="foto">
        </p>
    </form>
</body>
</html>
