<body onload="repetição()">
    <p id="resposta">Aqui vai sair o resultado: <br></p>
    <script>
        var linha = window.document.querySelector(`p#resposta`)
        function repetição() {
            for(var loop=1;loop<=10;loop++ ) {
            //for(var loop=10;loop>=1;loop--) {
                linha.innerHTML += `contagem ${loop}<br>`
            }
        }
    </script>
