<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    /*comentário em CSS*/

<body>
    <!--comentário em html

    <script>
        //para criar um texto em javascript é necessário concatenar as frases com a variavel 'frase1'+ variavel + 'frase2'
        var nome = window.prompt('Qual o seu nome')
        document.write(`Seu nome tem ${nome.length} letras<br>`)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}`)
    </script>
