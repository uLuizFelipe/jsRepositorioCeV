<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: rgb(87, 225, 110);
            color: white;
            font: normal 18pt Arial;
        }
        div {
            font: normal 10pt Arial;
            background-color: blueviolet;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        </style>
</head>
<body>
    <!---->
        <div id="spot" onclick="clickar()" onmouseenter="entrar()" onmousedown="apertar()" onmouseout="sair()">Área de interação</div> <!--Trigrers sendo utilizados dentro do HTML 
    -->
        <!--
            <div id="spot">Área de interação</div>
        -->
    <script>
        var area = window.document.getElementById(`spot`)
        //listeners sendo usados para ativas os gatilhos no JS
        area.addEventListener(`click`, clickar)
        area.addEventListener(`mouseenter`, entrar)
        area.addEventListener(`mousedown`, apertar)
        area.addEventListener(`mouseout`, sair)

        function apertar() {
            area.innerText = `!!não me segure tanto!!`
        }

        function clickar() {
            area.innerText = `clicou em mim!`
        }

        function entrar() {
            area.innerText = `pronto para ser clicado!`
        }

        function sair() {
            area.innerHTML = `Área de interação`
        }

    </script>
</body>
</html>
